<!DOCTYPE html>
<html>

<head>
  <title>Etch A Sketch</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <button class="reset">RESET</button>
  <button class="option-black">BLACK</button>
  <button class="option-colorful">COLORFUL</button>
  <button class="option-choice">CHOOSE COLOR</button>
  <div class="slidecontainer">
    <input type="range" min="2" max="100" value="50" class="slider" id="myRange">
    <div class="slider-value"></div>
  </div>
  <div class="outer-grid"></div>
  <script src="app.js" defer></script>
</body>

</html>
