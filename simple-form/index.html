<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="side-image">
    <img src=sidebar-pic.jpeg>
  </div>
  <div class="main-body">
    <div class="header">
      This is not a real online service! You know you need something like
      this in your life to help you realize your deepest dreams. <br>
      Sign up <em>now</em> to get started.

      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form">
      <form action="example.com/path" method="post">
        <legend>Let's do this!</legend>

          <fieldset>
            <div id="contact-first-name">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name" placeholder="John">
            </div>

          <div id="contact-last-name">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe">
          </div>
        </fieldset>


        <fieldset>

          <div id="contact-email">
            <label for="email">EMAIL</label>
            <input type="email" id="email"  name="email" placeholder="john.doe@email.com">
          </div>

          <div id="contact-telephone">
            <label for="telephone">TELEPHONE</label>
            <input type="text" id="telephone" name="telephone">
          </div>
        </fieldset>

        <fieldset>
          <div id="contact-password">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
          <div id="conctact-password-confirm">
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" id="password" name="password">
          </div>
        </fieldset>

      </form>



    </div>
    <div class="account-creation">
      <button class="create-account">Create Account</button>
      Already have an account? Log in
    </div>
  </div>

</body>
</html>
