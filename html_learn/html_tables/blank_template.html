<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Table template</title>
  <link href="minimal_table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Table template</h1>
  <table>
    <tr>
      <td>This is my 1. cell</td>
      <td>This is my 2. cell</td>
      <td>This is my 3. cell</td>
      <td>This is my 4. cell</td>
    </tr>
    <tr>
      <td>Second row - 1. cell</td>
      <td>Second row - 2. cell</td>
      <td>Second row - 3. cell</td>
      <td>Second row - 4. cell</td>
    </tr>
  </table>


</body>

</html>
