<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="header">
      Calculator
    </div>

    <div class="main-content">
      <div class="calculator-content">
        <div class="calculator-display">
          <div class="calculator-display-number"></div>
          <div class="calculator-display-lower-row">
            <div class="calc-display-left"></div>
            <div class="calc-display-right"></div>
          </div>
        </div>
        <div class="calculator-numbers">
          <div class="calculator-numbers-row">
            <button class="calculator-button button-to-display">7</button>
            <button class="calculator-button button-to-display">8</button>
            <button class="calculator-button button-to-display">9</button>
            <button class="calculator-button button-to-display">/</button>
          </div>
          <div class="calculator-numbers-row">
            <button class="calculator-button button-to-display">4</button>
            <button class="calculator-button button-to-display">5</button>
            <button class="calculator-button button-to-display">6</button>
            <button class="calculator-button button-to-display">*</button>
          </div>

          <div class="calculator-numbers-row">
            <button class="calculator-button button-to-display">1</button>
            <button class="calculator-button button-to-display">2</button>
            <button class="calculator-button button-to-display">3</button>
            <button class="calculator-button button-to-display">-</button>
          </div>
          <div class="calculator-numbers-row">
            <button class="calculator-button button-to-display">0</button>
            <button class="calculator-button button-to-display">.</button>
            <button class="calculator-button button-to-display">+</button>
            <button class="calculator-button equal">=</button>
          </div>
        </div>
      </div>

    </div>

    <div class="footer">

    </div>



    <script src="app.js" async defer></script>
  </body>
</html>
